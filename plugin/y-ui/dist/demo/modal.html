&lt;script&nbsp;type=&quot;text/javascript&quot;&nbsp;src=&quot;../assets/y-ui/js/utils.min.js&quot;&gt;&lt;/script&gt;
&lt;script&nbsp;type=&quot;text/javascript&quot;&nbsp;src=&quot;../assets/y-ui/js/modal.min.js&quot;&gt;&lt;/script&gt;

var msg = new $y.Modal({
    el: '#dialog',  // 模态框主对象
    title: document.querySelector('.titleBar'),     // 标题栏对象
    close: document.querySelector('.close-btn'),    // 关闭按钮对象
    panel: document.querySelector('.demo-main'),    // 外容器对象，限制在某个div中拖动，默认全屏幕边界内可拖动
    // $autoWidthTarget: document.querySelector('.modal-dialog'),   // 内部容器对象，用于改变窗口宽度实际控制对象，无配置默认获取 modal-dialog（控制宽）
    // $autoHeightTarget: document.querySelector('.modal-body'),   // 内部容器对象，用于改变窗口高度实际控制对象，无配置默认获取 modal-body(控制高) 
    top: 150   // 模态框初始top
});</code></pre></figure>

<div class="modal fade" tabindex="-1" role="dialog" id="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header titleBar">

        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="msg.hide();">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>

<script type="text/javascript">
  var msg = new $y.Modal({
    el: '#dialog',
    title: document.querySelector('.titleBar'),

    panel: document.querySelector('.demo-main'),
    top: 150
  });
