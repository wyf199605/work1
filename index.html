<html lang="en">

<head>

<style>
    * {
        border: 0 !important;
    }

    body {
        background-color: #fff;
        padding-top: 20px;

    .QRCode {

    #downloadPC, #downloadAD, #downloadIOS {

        max-width: 158px;
        color: #4d4d4d;

<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="thumbnail">
                <img src="img/logo/fastlion.png" style="width: 100px;height:100px">
                <div class="caption text-center">

        </div>
        <div class="col-sm-4 col-xs-6">
            <div class="thumbnail">
                <div class="caption text-center">
                    <h4>PC版</h4>
                </div>
                <img class="downloadImg" src="img/pcLogo.png" style="width: 114px">
                <button id="downloadPC" class="btn">立即下载</button>

<script src="plugin/jquery/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="plugin/bootstrap/bootstrap3/dist/js/bootstrap.min.js"></script>
<script>
    $().ready(function () {
        $('#downloadPC').click(function () {
            window.location.href = 'https://bw.sanfu.com/BlueWhale.zip';
        });
        $('#downloadAD').click(function () {
            window.location.href = 'https://bw.sanfu.com/bw.apk';
        });
        $('#downloadIOS').click(function () {

        })
