<head>

    <style>

<body>
<div id="example">
    <div class="btn-control">
        <button type="button" onclick="clickHandle('crosstab')">>>> 创建交叉表</button>
        <button type="button" onclick="clickHandle('abc')">>>> ABC分析</button>
        <button type="button" onclick="exportHandle('csv')">>>> 导出csv</button>
        <button type="button" onclick="exportHandle('xls')">>>> 导出excel</button>
        <button type="button" onclick="exportHandle('doc')">>>> 导出word</button>
        <button type="button" onclick="exportHandle('image')">>>> 导出png</button>
        <button type="button" onclick="exportHandle('pdf')">>>> 导出pdf</button>
        <button type="button" onclick="checkSelect()">>>> 获取拖拽选中单元格数据</button>
        <button type="button" onclick="checkRowsSelect()">>>> 获取拖拽选中行数据</button>
    </div>
    <div class="btn-control">
        <button type="button" onclick="Table.col.hide('配货单号');" style="color: red;">>>> 隐藏《配货单号》</button>
        <button type="button" onclick="Table.col.show('配货单号');" style="color: red;">>>> 显示《配货单号》</button>
    </div>
    <div style="margin: 10px;">
        <table id="pcTable" class="min-width">
            <tbody></tbody>
        </table>

        <div id="page"></div>
        <div id="page2"></div>
        <div id="page4"></div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <table id="pcTable4" class="min-width">
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h4>触底自动加载 & 拖拽选中</h4>
                </div>
                <div class="col-md-6">
                    <h4>触底手动加载</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6" id="page3Container" style="height: 400px;">

    function initPagination(bTable, isEnd) {
        var html1 = '<div class="myPagenation btn-group"><div class="btn-group dropup" dropdown-toggle>',
            html2 = '', html3 = '<button class="btn btn-link disabled" data-action="currentPage">第<span id="CurrentPageNum">1</span>页</button>' +
                '<button class="btn btn-link disabled" data-action="firstPage"><span class="icon iconfont icon-zhuye"></span></button>' +
                '<button class="btn btn-link disabled" data-action="previousPage"><span class="icon iconfont icon-arrow-left"></span></button>' +
                ("<button class=\"btn btn-link " + (isEnd ? 'disabled' : '') + "\" data-action=\"nextPage\"><span class=\"icon iconfont icon-arrow-right\"></span></button></div>");

        var pagination = G.d.create(html1 + html2 + html3), currentPageDom = pagination.querySelector('#CurrentPageNum'), previousDom = pagination.querySelector('[data-action=previousPage]'), firstDom = pagination.querySelector('[data-action=firstPage]'), nextDom = pagination.querySelector('[data-action=nextPage]');
        var tableBottom = G.d.create('<div style="text-align: center" class="table-out-bottom"></div>');
        tableBottom.appendChild(pagination);
        bTable.wrapperGet().appendChild(tableBottom);

        // 事件绑定
        G.d.on(pagination, 'click', function () {
            switch (this.dataset.action) {
                case 'firstPage':
                    //第一页
                    bTable.page.go(1);
                    break;
                case 'previousPage':
                    //上一页
                    bTable.page.previous();
                    break;
                case 'nextPage':
                    //下一页
                    bTable.page.next();
                    break;
                default:
            }
        });
        statusChange(isEnd, true);
        // 翻页事件
        bTable.wrapperGet().addEventListener('page.bt', function (e) {
            statusChange(e.detail.isEnd, e.detail.type === 'refresh');
        });

        // 分页按钮开启与禁用和当前页数更新
        function statusChange(isEnd, refresh) {
            if (refresh && isEnd) {
                pagination.classList.add('hide');
            }
            else {
                var currPage = bTable.currentPageGet(), method = void 0;
                pagination.classList.remove('hide');
                method = currPage <= 1 ? 'add' : 'remove';
                previousDom.classList[method]('disabled');
                firstDom.classList[method]('disabled');
                method = isEnd ? 'add' : 'remove';
                nextDom.classList[method]('disabled');
                currentPageDom.innerHTML = (currPage === 0 ? 1 : currPage).toString();
            }
        }
    }
