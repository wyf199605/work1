<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .spinner{
            border-radius: 100%;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
            border: 2px solid #5d9cec;
            border-bottom-color: transparent;
            height: 20px;
            width: 20px;
            background: transparent !important;
            display: inline-block;
            -webkit-animation: spin-rotate 1s 0s linear infinite;
            animation: spin-rotate 1s 0s linear infinite;
        }
    </style>
</head>
<body>
<div class="spinner"></div>
</body>

</html>
